{% extends "base.html" %}
{% block content %}

<script type="text/javascript" >
    document.getElementById("info").innerHTML = "<h1>Heartrate Data</h1>";
    dataset = {{ data | safe }};
</script>

<script src="{{ url_for('static', filename='scatterplot.js') }}"></script>

<!--Run scatterplot visualization on update-->
<h3 id="hrTitle">Title</h3>
<label id="range">Enter number of dots to sample (500-10,000):</label>
<input type="number" id="sampleSize" name="sampleSize" min="500" max="10000" value="500">
<input type="submit" id="submit" value="Plot">
<div id="hrDiv"></div>

<!--Run scatterplot visualization on load-->
<body onload="scatterplot('HR', 'hrDiv', 'hrTitle', 'red', document.getElementById('sampleSize').value)">
{% endblock %}
