{% extends "base.html" %}
{% block content %}
<div id="calDiv"></div>

<script>
  document.getElementById("info").innerHTML = "<h1 class=Cal>Calories Data</h1>";
  dataset = {{ data | safe }};
</script>
<!--Import scripts-->
<script src="{{ url_for('static', filename='/visualizations/barChart.js') }}"></script>
<script src="{{ url_for('static', filename='/visualizations/boxplot.js') }}"></script>

<!--Import stylesheets-->
<link rel="stylesheet" type="text/css" href= "{{ url_for('static', filename='/stylesheets/barChartStyles.css') }}" >

<!--Load functions onload-->
<body onload="barChart('Calories', '#barChart', '#00963c'); boxplot('Calories', 'boxplot', '#00963c')">

<!--Run barchart visualization-->
<h2 class="collapsible">Barchart <i class="fas fa-info-circle" title="show barchart of calories data"></i></h2>
<div class="content">
  <h2 id = "title"></h2>
  <div id = "Buttons" style = "color: #00963c;">
    <div id = "ButtonMonth" class="Button" style = "border-color: #00963c;">
      Months
    </div>
    <div id = "ButtonWeek" class="Button" style = "border-color: #00963c;">
      Weeks
    </div>
    <div id = "ButtonDay" class="Button" style = "border-color: #00963c;">
      Days
      </div>
    <div id = "ButtonHour" class="Button" style = "border-color: #00963c;">
      Hours
      </div>
    </div>
    <div id="barChart"></div>
    <span class = "stat" id = "statText"> To annotate statistics, check the below!
      </span>
    <div class = "stat">
      <input type="checkbox" id="stat" name="stat">
      <label for="Maximum">Enable annotations.</label>
    </div>
  </div>

  <!--Run boxplot visualization -->
  <h2 class="collapsible">Boxplot <i class="fas fa-info-circle" title="show boxplot of calories data"></i></h2>
  <div class="content">
    <div id="boxplot"></div>
  </div>

  <!-- Add extandable content -->
  <!-- source: https://www.w3schools.com/howto/tryit.asp?filename=tryhow_js_collapsible_animate -->
  <script src="{{ url_for('static', filename='extandable.js') }}"></script>

{% endblock %}
